<!DOCTYPE html>
<html>
	<head>
		<title>图片</title>
		<meta charset="utf-8">
		<style type="text/css">
		
		#one{
			border:1px solid black;
			width:200px;
			height:250px;
			background-color:#33ccff;
			
		}
		#two{
			border:1px solid black;
			width:200px;
			height:250px;
			position:relative;top:-200px;left:20px;
			background-color:#66cc33;
		}
		#three{
			border:1px solid black;
			width:200px;
			height:250px;
			position:relative;top:-380px;left:40px;
			background-color:#996699;
		}
		
		</style>
	</head>
	<body>
		
			<div id="one">box1 ，颜色：#33ccff;</div>
			<div id="two">box2，颜色：##66cc33;</div>
			<div id="three">box3，颜色：#996699;</div>

	</body>
<html>
